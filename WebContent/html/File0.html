<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<title>Insert title here</title>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/jquery.upload.js"></script>

<script>
$(document).ready(function(){
	$('input[name="pic"]').change(function(){
		var no = $(this).val();
		var eno = $('input[value="'+no+'"]').val();
		alert(eno);
	});
});
</script>
</head>
<body>
<form action="" method="post" id="imagefile" enctype="multipart/form-data">
	<div>
		<input type="radio" name="pic" value="123" checked/>123<br>
	</div>
	<div>
		<input type="radio" name="pic" value="456" />456
	</div>
</form>
<p id="message"></p>
</body>
</html>
