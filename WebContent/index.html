<!DOCTYPE HTML >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>百色学院报名系统</title>
<link href="css/index_css.css" rel="stylesheet" type="text/css" />
<link href="js/qtip/jquery.qtip.min.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/qtip/imagesloaded.pkg.min.js"></script>
<script src="js/qtip/jquery.qtip.js"></script>

<script>
$(document).ready(function(){
	function getCode(){
		$.ajax({url: 'AuthCodeServlet?'+$('.test').val(),
    		cache:false,
    		type:"POST", 
    		data: {authCode:$('.test').val()},
    		success: function(data){
    	       $('#qtip-0-content').text(data);
    	      }
    	})
	}
	$('.test').bind("blur mouseout",function(){
		getCode();		
	});
	$('.test').qtip({
	    content:{
	    	text:' '
	    },
		position:{
			my:'left center',
			at:'right center',
			target:$('#img_test')
		},
	    show: {
	    	event:'blur mouseout'
	    },
	    hide:{
	    	event:"focus"
	    },
	    style: {
	    	classes:'qtip-rounded'
	    }
	});
});
</script>
</head>

<body>
	<div class="top">
    	<p>百色学院英语四六级报名系统</p>
    </div>
    <div class="content">
    	<div class="content_left">
    		<p>公告</p>
        <div class="note"></div>
    	</div>
    	<div class="content_right">
    		<p>登陆</p>
            <div class="login">
            	<form action="StudentServlet" class="login_form" method="post">
                	<label class="name">用户账号</label>
            		<input class="name" type="text"name="name"/>
            		<label class="pwd" >密码</label>
            		<input class="pwd" type="password"name="pwd"/><br/>
            		<input id="stu" type="radio" name="type" checked="checked"/>
            		<label for="stu" class="type_label">学生</label> 
            		<input id="admin" type="radio" name="type"  />
            		<label for="admin" class="type_label">管理员</label> <br/>
					<input class="test" type="text" name="authCode"/>
					<img src="AuthCodeServlet" id="img_test" onclick="this.src=this.src+'?'+ Math.random()"/>
					<label id="auth"></label>
					<br/>
					<input class="bottom1" type="reset" name="reset" value="重置"/>
            		<input class="bottom1" type="submit" name="submit" value="登陆"/>
                </form>
            </div>
    	</div>
    </div>
    <div class="bottom"></div>
</body>
</html>
